<!--* main.css
/*! normalize.css v5.0.0 | MIT License | github.com/necolas/normalize.css */
body {
  margin: 0;
}
article, aside, footer, header, nav, section, figcaption, figure, main {
  display: block;
}
figure {
  margin: 1em 40px;
}
[hidden] {
  display: none;
}
/* Columns and layout */
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}
#__bs_notify__ {
  display: none !important;
}
main {
  margin: 0 auto;
  padding: 0 2rem;
  max-width: 1280px;
  width: 100%;
}
.module {
  margin: 8rem 0;
  padding: 2rem;
}
.flex-grid {
  display: flex;
  justify-content: center;
}
.col {
  flex: 1;
  padding: 2rem;
  position: relative;
}
.col:nth-child(n+1) {
  margin-left: 2rem;
}
.col:last-child {
  margin-right: 2rem;
}
.col.vertical-align {
  display: flex;
  justify-content: center;
  flex-direction: column;
}
.single-column .col {
  margin-left: auto;
  margin-right: auto;
  max-width: 60rem;
  width: 100%;
}
@media (max-width: 680px) {
  .flex-grid {
    display: block;
  }
  .single-column .col {
    margin: 2rem;
    width: auto;
  }
}

}
