ommentAddBtn {\\n  cursor: url(.\\/img\\/add-cursor2.png)20 20, auto;\\n\\n  position: absolute;\\n  padding: 2px;\\n  border: none;\\n  width: 100px;\\n  text-align: center;\\n  background: none;\\n  box-shadow: none;\\n  color: #ccc;\\n  font-size: 42px;\\n  font-weight: 100;\\n}\\n.commentAddBtn {\\n  cursor: url(.\\/img\\/add-cursor2.png)20 20, auto;\\n  position: absolute;\\n  background: none;\\n  top:50px;\\n  left:40vw;\\n  font-size:1vw;\\n  width:10vw;\\n  animation: pulserText;\\n  animation-duration: 2s;\\n  animation-fill-mode: forwards;\\n  animation-iteration-count:infinite;\\n  animation-timing-function: ease-out;\\n}\\n.commentAddBtn:hover {\\n  cursor: url(.\\/img\\/add-cursor2.png)20 20, auto;\\n  color: yellow;\\n  transition: all 0.5s ease-in-out;\\n}\\n@media screen and (max-width: 414px) {\\n  .commentAddWrapper .commentAddBtn {\\n    max-width: 60px;\\n    max-height: 60px;\\n    font-size: 30px;\\n    padding: 0;\\n  }\\n}\\n.commentAddWrapper .commentAddBtn span {\\n  -webkit-touch-callout: none;\\n  -webkit-user-select: none;\\n  -moz-user-select: none;\\n  -ms-user-select: none;\\n  user-select: none;\\n}\\n.commentAddWrapper .commentAddModal {\\n  \\/* padding:  5em;*\\/\\n  position: fixed;\\n  display: flex;\\n  flex-direction: column;\\n  justify-content: center;\\n  top: 15%;\\n  \\/\\/ bottom: 15%;\\n  right: 15%;\\n  \\/\\/ left:-7.5%;\\n  \\/\\/ background: rgba(0, 0, 0, 0.58);\\n  z-index: 1;\\n  width: 70vw;\\n  \\/*max-width: calc(100% - 30px);*\\/\\n  height: 70vh;\\n  font-family: Ubuntu;\\n  transition: margin 0.2s ease;\\n  \\/\\/ box-shadow: inset 0 0 25px black;\\n}\\n.commentAddWrapper .commentAddModal.opened {\\n  animation: modalOpened;\\n  animation-duration: 0.5s;\\n  animation-fill-mode: forwards;\\n  animation-timing-function: ease-in;\\n  visibility: visible;\\n  transition: all 2s ease;\\n}\\n.commentAddWrapper .commentAddModal.closed {\\n  animation: modalClosed;\\n  animation-duration: 0.5s;\\n  animation-fill-mode: forwards;\\n  animation-timing-function: ease-out;\\n  transition: all 2s ease;\\n  margin-left: 200%;\\n  visibility: hidden;\\n  transition: opacity 2s ease-out;\\n\\n}\\ntextarea {\\n  height: 265px;\\n  width:88%;\\n  background:rgba(25,25,25,0.55);\\n  box-shadow:inset 10px 10px 20px rgba(0,0,0,0.75), inset -10px -10px 20px rgba(0,0,0,0.25),0 0 1px 1px rgba(0,0,0,0.15),-2px -7px 10px 1px rgba(0,0,0,0.15), 5px 3px 20px rgba(0,0,0,1), 5px -5px 20px rgba(0,0,0,0.25);\\n  padding:10px;\\n  color:rgba(255,255,255,0.5);\\n  border:2px solid rgba(255,255,255,0.25);\\n  outline: none;\\n  font-size:20px;\\n}\\n.commentAddWrapper .commentAddModal h2 {\\n  color: white;\\n  font-weight: 400;\\n  \\/\\/ margin: 30px;\\n  transition: all 5s ease;\\n\\n}\\n.commentAddWrapper .commentAddModal form {\\n  padding: 1px;\\n}\\n.commentAddWrapper .commentAddModal form textarea {\\n  \\/\\/ width: 80%;\\n  max-height: 100%;\\n  border-radius: 15px;\\n  border: 0;\\n}\\n.commentAddWrapper .commentAddModal form button {\\n  margin-top: 5px;\\n  \\/\\/ border-radius: 25px;\\n    padding: 10px;\\n    font-size:90px;\\n  \\n  \\n}\\n\\n@keyframes modalOpened {\\n  0% {\\n    margin-right: -100%;\\n    visibility: visible;\\n  }\\n  60% {\\n    margin-right: 0;\\n    width: 50vw;\\n  }\\n  100% {\\n    width: 70vw;\\n    \\/\\/ height: 70%;\\n  }\\n}\\n@keyframes modalClosed {\\n  0% {\\n    opacity:1;\\n    display: flex;\\n    visibility: visible;\\n    transition: opacity 2s ease-out;\\n  }\\n  50% {\\n    opacity:.5;\\n  }\\n  100% {\\n    opacity:0;\\n    display: none;\\n    \\/\\/ min-height:100%;\\n      transition: opacity 2s ease-out;\\n  }\\n}\\n@keyframes pulserText {\\n  25% {\\n    text-shadow: -1px -1px 1px black, 1px -2px 1px white,10px 10px 5px black;\\n\\n  }\\n  75% {\\n    text-shadow: -1px -1px 3px yellow,-1px -1px 1px black, 1px -2px 11px red,10px 10px 5px black;\\n  }\\n}\",\"parent\":23500243,\"js\":\"const CONFIG = {\\n  localStoreName: 'commentor-uzor'\\n}\\n\\n\\/\\/ main app component\\nclass CommentApp extends React.Component {\\n  constructor() {\\n    super();\\n    \\n    this.state = {\\n      comments: []\\n    };\\n  }\\n  \\n  componentDidMount() {\\n    this.getComments();\\n  }\\n  \\n  getComments() {\\n    let comments = JSON.parse(window.localStorage.getItem(CONFIG.localStoreName));\\n    \\n    if(!(comments instanceof Array)) {\\n      comments = [{\\n        text: \\\"This is a sample comment\\\"\\n      }];\\n      window.localStorage.setItem(CONFIG.localStoreName, JSON.stringify(comments))\\n    };\\n    \\n    this.setState({\\n      comments: comments\\n    });\\n  }\\n  \\n  addToComments(data) {\\n    let self = this;\\n    \\n    self.setState({\\n      comments: self.state.comments.concat(data)\\n    });\\n    \\n    setTimeout(function() {\\n       window.localStorage.setItem(CONFIG.localStoreName, JSON.stringify(self.state.comments));\\n    }, 100);\\n  }\\n  \\n  render() {\\n    return (\\n      &lt;div id=\\\"comments-list\\\"&gt;\\n          {\\n            this.state.comments.map(function(comment, index) {\\n              return &lt;CommentViewComponent key={index} comment={comment}\\/&gt;\\n            })\\n          }\\n          &lt;CommentAddComponent onCommentAdded={this.addToComments.bind(this)} \\/&gt;\\n      &lt;\\/div&gt;\\n    )\\n  }\\n}\\n\\n\\n\\/\\/ view comment component\\nclass CommentViewComponent extends React.Component {\\n  \\n  constructor(props){\\n    super(props);\\n    \\n    this.state = { \\n      comment: props.comment, \\n      isEditing: false, \\n      shouldHide: false \\n    };\\n  }\\n  \\n  render() {    \\n    if(this.state.shouldHide) {\\n      return null;\\n    }\\n    \\n    return (\\n      &lt;div className=\\\"commentWrapper\\\"&gt;\\n        &lt;div className=\\\"commentText\\\"&gt;\\n          {\\n            !this.state.isEditing ?       \\n              &lt;p&gt;{this.state.comment.text}&lt;\\/p&gt;\\n              :\\n            &lt;textarea defaultValue={this.state.comment.text}&gt;&lt;\\/textarea&gt;\\n          }\\n        &lt;\\/div&gt;\\n        \\n        \\n        {\\n          !this.state.isEditing ?\\n            \\n          &lt;div className=\\\"commentBtns\\\"&gt;\\n            &lt;button onClick={this.toggleEditComment.bind(this)} className=\\\"btnPrimary\\\"&gt;Edit&lt;\\/button&gt;\\n            &lt;button onClick={this.deleteComment.bind(this)} className=\\\"btnDanger\\\"&gt;Delete&lt;\\/button&gt;\\n          &lt;\\/div&gt;\\n            \\n            :\\n          \\n          &lt;div className=\\\"commentBtns\\\"&gt;\\n            &lt;button onClick={this.toggleEditComment.bind(this)}  className=\\\"btnDefault\\\"&gt;Cancel&lt;\\/button&gt;\\n            &lt;button onClick={this.updateComment.bind(this)} className=\\\"btnSuccess\\\"&gt;Update&lt;\\/button&gt;\\n          &lt;\\/div&gt;\\n        }\\n      &lt;\\/div&gt;\\n    );\\n  }\\n  \\n  toggleEditComment() {\\n    let isEditing = this.state.isEditing;\\n    \\n    this.setState({\\n      isEditing: !isEditing\\n    });\\n  }\\n  \\n  \\n   deleteComment() {    \\n    this.setState({\\n      shouldHide: true\\n    });\\n  }\\n  \\/\\/ deleteComment() {   \\n  \\/\\/ this.setState({\\n  \\/\\/     this.state.comments.pop(data)\\n  \\/\\/   });}\\n  updateComment(e) {\\n    let textElement = e.target.closest('.commentWrapper').getElementsByTagName('textarea')[0];\\n    let comment = this.state.comment;\\n    comment.text = textElement.value;\\n    \\n    this.setState({\\n      comment: comment,\\n      isEditing: false\\n    });\\n  }\\n}\\n\\n\\n\\/\\/ add comment component\\nclass CommentAddComponent extends React.Component {\\n  constructor(props) {\\n    super();\\n    \\n    this.state = {\\n      modalOpen: false\\n    }\\n  }\\n  \\n  toggleModal() {\\n    let modalOpen = this.state.modalOpen;\\n    \\n    this.setState({\\n      modalOpen: !modalOpen\\n    });\\n  }\\n  \\n  addComment(e) {\\n    e.preventDefault();\\n    \\n    let textElement = e.target.getElementsByTagName('textarea')[0],\\n        text = textElement.value.trim();\\n    \\n    this.props.onCommentAdded({\\n      text: text\\n    });\\n    \\n    this.setState({\\n      modalOpen: false\\n    });\\n    \\n    textElement.value = null;\\n  }\\n  \\n  render() {\\n    let modalClasses = 'commentAddModal ';\\n    modalClasses += (this.state.modalOpen) ? 'opened ' : 'closed ';\\n    \\n    return (\\n      &lt;div className=\\\"commentAddWrapper\\\"&gt;\\n        &lt;div className=\\\"commentAddBtn\\\" onClick={this.toggleModal.bind(this)}&gt;\\n          &lt;span&gt;+&lt;\\/span&gt;\\n        &lt;\\/div&gt;\\n        &lt;div className={modalClasses}&gt;\\n          &lt;h2&gt;New Comment&lt;\\/h2&gt;\\n          &lt;form onSubmit={this.addComment.bind(this)}&gt;\\n            &lt;textarea&gt;&lt;\\/textarea&gt;&lt;br\\/&gt;\\n            &lt;button type=\\\"button\\\" className=\\\"btnDefault\\\" onClick={this.toggleModal.bind(this)}&gt;Cancel&lt;\\/button&gt;\\n            &lt;button type=\\\"submit\\\" className=\\\"btnSuccess\\\"&gt;Submit&lt;\\/button&gt;\\n          &lt;\\/form&gt;\\n        &lt;\\/div&gt;\\n      &lt;\\/div&gt;\\n    );\\n  }\\n}\\n\\n\\n\\/\\/\\nReactDOM.render(\\n  &lt;div&gt;\\n    &lt;CommentApp \\/&gt;\\n  &lt;\\/div&gt;\\n, document.getElementById('main'));\",\"html_pre_processor\":\"none\",\"css_pre_processor\":\"scss\",\"js_pre_processor\":\"babel\",\"html_classes\":\"\",\"css_starter\":\"neither\",\"css_prefix_free\":null,\"css_external\":null,\"js_library\":null,\"js_modernizr\":null,\"js_external\":null,\"created_at\":\"2021-10-09T21:49:27.745Z\",\"updated_at\":\"2021-10-23T03:03:34.356Z\",\"session_hash\":null,\"title\":\"A Simple CRUD app built in ReactJS.\",\"description\":\"\",\"slug_hash\":\"VwzwpEX\",\"head\":\"\",\"private\":false,\"slug_hash_private\":\"ff63fc68a1bcb85a35605c37c7264d50\",\"has_animation\":true,\"css_pre_processor_lib\":\"\",\"checksum\":0,\"screensho
